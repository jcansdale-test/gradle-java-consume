name: compileJava

on:
  push:

  # trigger when starred
  watch:
    types: [started]  
    
jobs:
  compileJava:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - run: ./gradlew build -b plain.gradle.kts
      env:
        USERNAME: token
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
